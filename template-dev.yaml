              }
            }).promise();
            
            const connections = connectionsResult.Items || [];
            console.log(`ðŸ”Œ Broadcasting to ${connections.length} connections for game ${gameId}`);
            
            const broadcastPromises = connections.map(async (connection) => {
              try {
                await apigateway.postToConnection({
                  ConnectionId: connection.ConnectionId,
                  Data: JSON.stringify(message)
                }).promise();
              } catch (error) {
                console.log(`ðŸ”Œ Failed to send to connection ${connection.ConnectionId}:`, error);
                if (error.statusCode === 410) {
                  await db.delete({
