AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
  DEVELOPMENT quiz game with WebSocket support for real-time state management:
    â€¢ Questions: GAME#1234 / QUESTION#001
    â€¢ Answers: GAME#1234 / ANSWER#001#PLAYER#name  
    â€¢ Votes: GAME#1234 / VOTE#001#PLAYER#name
    â€¢ State: GAME#1234 / STATE (with currentQuestion=001, stage=ASK/VOTE/RESULTS)
    â€¢ WebSocket connections for real-time updates

Parameters:
  DomainName:
    Type: String
    Description: The fully qualified domain name (e.g. quiz.example.com)
    Default: "engagements.sb.seibtribe.us"
  
  HostedZoneId:
    Type: String
    Description: The Route53 Hosted Zone ID for the domain
    Default: "Z03473042HSYD8BUY4XSL"

Conditions:
  HasDomain: !Not [!Equals [!Ref DomainName, ""]]

Globals:
  Function:
    Runtime: nodejs16.x
    Timeout: 10
    MemorySize: 128
    Environment:
      Variables:
        TABLE_NAME: !Ref GameTable
        WEBSOCKET_API_ENDPOINT: !Sub 'https://${WebSocketApi}.execute-api.${AWS::Region}.amazonaws.com/dev'

Resources:

  ### WebSocket API for Real-time Communication
  WebSocketApi:
    Type: AWS::ApiGatewayV2::Api
    Properties:
      Name: !Sub '${AWS::StackName}-websocket-dev'
      ProtocolType: WEBSOCKET
      RouteSelectionExpression: "$request.body.action"

  ### WebSocket Deployment
  WebSocketDeployment:
    Type: AWS::ApiGatewayV2::Deployment
    DependsOn:
      - ConnectRoute
      - DisconnectRoute
      - SendMessageRoute
    Properties:
      ApiId: !Ref WebSocketApi

  ### WebSocket Stage
  WebSocketStage:
    Type: AWS::ApiGatewayV2::Stage
    Properties:
      StageName: dev
      Description: Development stage for WebSocket API
      DeploymentId: !Ref WebSocketDeployment
      ApiId: !Ref WebSocketApi

  ## Connect Function
  ConnectFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: index.connectHandler
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref GameTable
        - Statement:
          - Effect: Allow
            Action:
              - 'execute-api:ManageConnections'
            Resource: !Sub 'arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${WebSocketApi}/*/*'
      InlineCode: |-
        const AWS = require('aws-sdk');
        const db = new AWS.DynamoDB.DocumentClient();
        const apigateway = new AWS.ApiGatewayManagementApi({
          endpoint: process.env.WEBSOCKET_API_ENDPOINT
        });
        
        exports.connectHandler = async (event) => {
          const connectionId = event.requestContext.connectionId;
          const gameId = event.queryStringParameters?.gameId;
          const playerName = event.queryStringParameters?.playerName;
          const isHost = event.queryStringParameters?.isHost === 'true';
          
          console.log(`ðŸ”Œ WebSocket Connect: ${connectionId}, Game: ${gameId}, Player: ${playerName}, Host: ${isHost}`);
          
          try {
            // Store connection info
            const ttl = Math.floor(Date.now() / 1000) + (2 * 60 * 60); // 2 hours TTL
            await db.put({
              TableName: process.env.TABLE_NAME,
              Item: {
                PK: `CONNECTION#${connectionId}`,
                SK: 'METADATA',
                ConnectionId: connectionId,
                GameId: gameId || null,
                PlayerName: playerName || null,
                IsHost: isHost || false,
                ConnectedAt: new Date().toISOString(),
                ttl
              }
            }).promise();
            
            // Send current game state to newly connected client
            if (gameId) {
              console.log(`ðŸ”Œ Sending current game state to ${connectionId} for game ${gameId}`);
              
              try {
                // Get current game state
                const stateResult = await db.get({
                  TableName: process.env.TABLE_NAME,
                  Key: {
                    PK: `GAME#${gameId}`,
                    SK: 'STATE'
                  }
                }).promise();
                
                if (stateResult.Item) {
                  const gameState = stateResult.Item;
                  console.log(`ðŸ”Œ Found game state:`, gameState);
                  
                  // Send lightweight initial state notification
                  await apigateway.postToConnection({
                    ConnectionId: connectionId,
                    Data: JSON.stringify({
                      type: 'initialStateSync',
                      gameId,
                      timestamp: new Date().toISOString()
                    })
                  }).promise();
                  
                  console.log(`âœ… Sent initial state to ${connectionId}`);
                } else {
                  console.log(`â„¹ï¸ No game state found for game ${gameId}`);
                }
              } catch (stateError) {
                console.error(`âŒ Error sending initial state to ${connectionId}:`, stateError);
                // Don't fail the connection if we can't send state
              }
            }
            
            return { statusCode: 200, body: 'Connected' };
          } catch (error) {
            console.error('Connect error:', error);
            return { statusCode: 500, body: 'Failed to connect' };
          }
        };

  ConnectRoute:
    Type: AWS::ApiGatewayV2::Route
    Properties:
      ApiId: !Ref WebSocketApi
      RouteKey: $connect
      AuthorizationType: NONE
      OperationName: ConnectRoute
      Target: !Join
        - '/'
        - - 'integrations'
          - !Ref ConnectInteg

  ConnectInteg:
    Type: AWS::ApiGatewayV2::Integration
    Properties:
      ApiId: !Ref WebSocketApi
      Description: Connect Integration
      IntegrationType: AWS_PROXY
      IntegrationUri: !Sub 
        - 'arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${lambdaArn}/invocations'
        - lambdaArn: !GetAtt ConnectFunction.Arn

  ConnectPermission:
    Type: AWS::Lambda::Permission
    DependsOn:
      - WebSocketApi
    Properties:
      Action: lambda:InvokeFunction
      FunctionName: !Ref ConnectFunction
      Principal: apigateway.amazonaws.com

  ## Disconnect Function
  DisconnectFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: index.disconnectHandler
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref GameTable
      InlineCode: |-
        const AWS = require('aws-sdk');
        const db = new AWS.DynamoDB.DocumentClient();
        
        exports.disconnectHandler = async (event) => {
          const connectionId = event.requestContext.connectionId;
          
          console.log(`ðŸ”Œ WebSocket Disconnect: ${connectionId}`);
          
          try {
            // Remove connection info
            await db.delete({
              TableName: process.env.TABLE_NAME,
              Key: {
                PK: `CONNECTION#${connectionId}`,
                SK: 'METADATA'
              }
            }).promise();
            
            return { statusCode: 200, body: 'Disconnected' };
          } catch (error) {
            console.error('Disconnect error:', error);
            return { statusCode: 500, body: 'Failed to disconnect' };
          }
        };

  DisconnectRoute:
    Type: AWS::ApiGatewayV2::Route
    Properties:
      ApiId: !Ref WebSocketApi
      RouteKey: $disconnect
      AuthorizationType: NONE
      OperationName: DisconnectRoute
      Target: !Join
        - '/'
        - - 'integrations'
          - !Ref DisconnectInteg

  DisconnectInteg:
    Type: AWS::ApiGatewayV2::Integration
    Properties:
      ApiId: !Ref WebSocketApi
      Description: Disconnect Integration
      IntegrationType: AWS_PROXY
      IntegrationUri: !Sub 
        - 'arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${lambdaArn}/invocations'
        - lambdaArn: !GetAtt DisconnectFunction.Arn

  DisconnectPermission:
    Type: AWS::Lambda::Permission
    DependsOn:
      - WebSocketApi
    Properties:
      Action: lambda:InvokeFunction
      FunctionName: !Ref DisconnectFunction
      Principal: apigateway.amazonaws.com

  ## Send Message Function
  SendMessageFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: index.sendMessageHandler
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref GameTable
        - Statement:
          - Effect: Allow
            Action:
              - execute-api:ManageConnections
            Resource: !Sub 'arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${WebSocketApi}/*/*'
      InlineCode: |-
        const AWS = require('aws-sdk');
        const db = new AWS.DynamoDB.DocumentClient();
        const apiGateway = new AWS.ApiGatewayManagementApi({
          endpoint: process.env.WEBSOCKET_API_ENDPOINT
        });
        
        exports.sendMessageHandler = async (event) => {
          const connectionId = event.requestContext.connectionId;
          const body = JSON.parse(event.body);
          
          console.log(`ðŸ“¨ WebSocket Message:`, body);
          
          try {
            if (body.action === 'broadcast') {
              // Broadcast to all connections in the game
              const gameId = body.gameId;
              const message = body.message;
              
              // Get all connections for this game
              const connections = await getGameConnections(gameId);
              
              // Send message to all connections
              const sendPromises = connections.map(async (connection) => {
                try {
                  await apiGateway.postToConnection({
                    ConnectionId: connection.ConnectionId,
                    Data: JSON.stringify(message)
                  }).promise();
                } catch (error) {
                  if (error.statusCode === 410) {
                    // Connection is stale, remove it
                    await db.delete({
                      TableName: process.env.TABLE_NAME,
                      Key: {
                        PK: `CONNECTION#${connection.ConnectionId}`,
                        SK: 'METADATA'
                      }
                    }).promise();
                  }
                }
              });
              
              await Promise.all(sendPromises);
              return { statusCode: 200, body: 'Message sent' };
            }
            
            return { statusCode: 400, body: 'Unknown action' };
          } catch (error) {
            console.error('Send message error:', error);
            return { statusCode: 500, body: 'Failed to send message' };
          }
        };
        
        async function getGameConnections(gameId) {
          const result = await db.scan({
            TableName: process.env.TABLE_NAME,
            FilterExpression: 'begins_with(PK, :pk) AND GameId = :gameId',
            ExpressionAttributeValues: {
              ':pk': 'CONNECTION#',
              ':gameId': gameId
            }
          }).promise();
          
          return result.Items;
        }

  SendMessageRoute:
    Type: AWS::ApiGatewayV2::Route
    Properties:
      ApiId: !Ref WebSocketApi
      RouteKey: sendmessage
      AuthorizationType: NONE
      OperationName: SendMessageRoute
      Target: !Join
        - '/'
        - - 'integrations'
          - !Ref SendMessageInteg

  SendMessageInteg:
    Type: AWS::ApiGatewayV2::Integration
    Properties:
      ApiId: !Ref WebSocketApi
      Description: Send Message Integration
      IntegrationType: AWS_PROXY
      IntegrationUri: !Sub 
        - 'arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${lambdaArn}/invocations'
        - lambdaArn: !GetAtt SendMessageFunction.Arn

  SendMessagePermission:
    Type: AWS::Lambda::Permission
    DependsOn:
      - WebSocketApi
    Properties:
      Action: lambda:InvokeFunction
      FunctionName: !Ref SendMessageFunction
      Principal: apigateway.amazonaws.com

  ### DynamoDB Singleâ€Table
  GameTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub '${AWS::StackName}-dev-table'
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: PK
          AttributeType: S
        - AttributeName: SK
          AttributeType: S
        - AttributeName: ConnectionId
          AttributeType: S
      KeySchema:
        - AttributeName: PK
          KeyType: HASH
        - AttributeName: SK
          KeyType: RANGE
      TimeToLiveSpecification:
        AttributeName: ttl
        Enabled: true
      GlobalSecondaryIndexes:
        - IndexName: ConnectionIndex
          KeySchema:
            - AttributeName: ConnectionId
              KeyType: HASH
          Projection:
            ProjectionType: ALL

  ### HTTP API
  GameApi:
    Type: AWS::Serverless::HttpApi
    Properties:
      CorsConfiguration:
        AllowOrigins: ["*"]
        AllowMethods: ["OPTIONS","GET","POST"]
        AllowHeaders: ["Content-Type"]

  ### Lambda: Join Game
  JoinGameFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: index.join
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref GameTable
        - Statement:
          - Effect: Allow
            Action:
              - execute-api:ManageConnections
            Resource: !Sub 'arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${WebSocketApi}/dev/POST/@connections/*'
      InlineCode: |-
        const AWS = require('aws-sdk');
        const db = new AWS.DynamoDB.DocumentClient();
        const apigateway = new AWS.ApiGatewayManagementApi({
          endpoint: process.env.WEBSOCKET_API_ENDPOINT
        });
        
        // Helper function to broadcast WebSocket message
        const broadcastToGame = async (gameId, message) => {
          try {
            // Get all WebSocket connections for this game using scan (simple approach)
            const connectionsResult = await db.scan({
              TableName: process.env.TABLE_NAME,
              FilterExpression: 'begins_with(PK, :prefix) AND GameId = :gameId',
              ExpressionAttributeValues: {
                ':prefix': 'CONNECTION#',
                ':gameId': gameId
              }
            }).promise();
            
            const connections = connectionsResult.Items || [];
            
            console.log(`ðŸ”Œ Broadcasting to ${connections.length} connections for game ${gameId}`);
            
            const broadcastPromises = connections.map(async (connection) => {
              try {
                await apigateway.postToConnection({
                  ConnectionId: connection.ConnectionId,
                  Data: JSON.stringify(message)
                }).promise();
              } catch (error) {
                console.log(`ðŸ”Œ Failed to send to connection ${connection.ConnectionId}:`, error);
                // Remove dead connections
                if (error.statusCode === 410) {
                  await db.delete({
                    TableName: process.env.TABLE_NAME,
                    Key: { PK: connection.PK, SK: connection.SK }
                  }).promise();
                }
              }
            });
            
            await Promise.all(broadcastPromises);
          } catch (error) {
            console.error('ðŸ”Œ Broadcast error:', error);
          }
        };
        
        exports.join = async (event) => {
          const gameId = event.pathParameters.gameId;
          const { name } = JSON.parse(event.body);
          
          // Check if the game exists
          const gameCheck = await db.get({
            TableName: process.env.TABLE_NAME,
            Key: { PK: `GAME#${gameId}`, SK: 'METADATA' }
          }).promise();
          
          if (!gameCheck.Item) {
            return { 
              statusCode: 404, 
              body: JSON.stringify({ error: 'Game not found. Please check the game ID.' }) 
            };
          }
          
          // Check if player name already exists
          const existingPlayer = await db.get({
            TableName: process.env.TABLE_NAME,
            Key: { PK: `GAME#${gameId}`, SK: `PLAYER#${name}` }
          }).promise();
          
          if (existingPlayer.Item) {
            // Player already exists - allow rejoining by updating their timestamp
            const ttl = Math.floor(Date.now() / 1000) + (14 * 24 * 60 * 60); // 2 weeks TTL
            
            await db.update({
              TableName: process.env.TABLE_NAME,
              Key: { PK: `GAME#${gameId}`, SK: `PLAYER#${name}` },
              UpdateExpression: 'SET RejoinedAt = :rejoined, #ttl = :ttl',
              ExpressionAttributeNames: { '#ttl': 'ttl' },
              ExpressionAttributeValues: {
                ':rejoined': new Date().toISOString(),
                ':ttl': ttl
              }
            }).promise();
            
            // Broadcast lightweight player rejoined notification (don't fail join if broadcast fails)
            try {
              await broadcastToGame(gameId, {
                type: 'playerJoined',
                gameId,
                timestamp: new Date().toISOString()
              });
            } catch (error) {
              console.log('ðŸ”Œ WebSocket broadcast failed for rejoin, continuing...', error.message);
            }
            
            return {
              statusCode: 200,
              body: JSON.stringify({ 
                message: 'Rejoined successfully', 
                name,
                rejoined: true,
                previousScore: existingPlayer.Item.TotalScore || 0
              }),
              headers: { 'Access-Control-Allow-Origin': '*' }
            };
          }
          
          const ttl = Math.floor(Date.now() / 1000) + (14 * 24 * 60 * 60); // 2 weeks TTL
          
          await db.put({
            TableName: process.env.TABLE_NAME,
            Item: { 
              PK: `GAME#${gameId}`, 
              SK: `PLAYER#${name}`, 
              PlayerName: name,
              JoinedAt: new Date().toISOString(),
              TotalScore: 0,
              ttl 
            }
          }).promise();
          
          // Broadcast lightweight new player joined notification (don't fail join if broadcast fails)
          try {
            await broadcastToGame(gameId, {
              type: 'playerJoined',
              gameId,
              timestamp: new Date().toISOString()
            });
          } catch (error) {
            console.log('ðŸ”Œ WebSocket broadcast failed for new join, continuing...', error.message);
          }
          
          return { 
            statusCode: 200, 
            body: JSON.stringify({ message: 'Joined', name }),
            headers: { 'Access-Control-Allow-Origin': '*' }
          };
        };
      Events:
        JoinGameEvent:
          Type: HttpApi
          Properties:
            ApiId: !Ref GameApi
            Path: /games/{gameId}/players
            Method: POST

  ### Lambda: List Players
  GetPlayersFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: index.getPlayers
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref GameTable
      InlineCode: |-
        const AWS = require('aws-sdk');
        const db = new AWS.DynamoDB.DocumentClient();
        exports.getPlayers = async (event) => {
          const gameId = event.pathParameters.gameId;
          
          const res = await db.query({
            TableName: process.env.TABLE_NAME,
            KeyConditionExpression: 'PK = :g AND begins_with(SK, :p)',
            ExpressionAttributeValues: { ':g': `GAME#${gameId}`, ':p': 'PLAYER#' }
          }).promise();
          
          const players = res.Items.map(i => ({
            name: i.PlayerName,
            score: i.TotalScore || 0,
            joinedAt: i.JoinedAt
          }));
          return { statusCode: 200, body: JSON.stringify({ players }) };
        };
      Events:
        GetPlayersEvent:
          Type: HttpApi
          Properties:
            ApiId: !Ref GameApi
            Path: /games/{gameId}/players
            Method: GET

  ### Lambda: Start Question (creates QUESTION#001 reference)
  StartQuestionFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: index.startQuestion
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref GameTable
        - Statement:
          - Effect: Allow
            Action:
              - execute-api:ManageConnections
            Resource: !Sub 'arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${WebSocketApi}/dev/POST/@connections/*'
      InlineCode: |-
        const AWS = require('aws-sdk');
        const db = new AWS.DynamoDB.DocumentClient();
        const apigateway = new AWS.ApiGatewayManagementApi({
          endpoint: process.env.WEBSOCKET_API_ENDPOINT
        });
        
        // Helper function to broadcast WebSocket message
        const broadcastToGame = async (gameId, message) => {
          try {
            const connectionsResult = await db.scan({
              TableName: process.env.TABLE_NAME,
              FilterExpression: 'begins_with(PK, :prefix) AND GameId = :gameId',
              ExpressionAttributeValues: {
                ':prefix': 'CONNECTION#',
                ':gameId': gameId
              }
            }).promise();
            
            const connections = connectionsResult.Items || [];
            console.log(`ðŸ”Œ Broadcasting to ${connections.length} connections for game ${gameId}`);
            
            const broadcastPromises = connections.map(async (connection) => {
              try {
                await apigateway.postToConnection({
                  ConnectionId: connection.ConnectionId,
                  Data: JSON.stringify(message)
                }).promise();
              } catch (error) {
                console.log(`ðŸ”Œ Failed to send to connection ${connection.ConnectionId}:`, error);
                if (error.statusCode === 410) {
                  await db.delete({
                    TableName: process.env.TABLE_NAME,
                    Key: { PK: connection.PK, SK: connection.SK }
                  }).promise();
                }
              }
            });
            
            await Promise.all(broadcastPromises);
          } catch (error) {
            console.error('ðŸ”Œ Broadcast error:', error);
          }
        };
        exports.startQuestion = async (event) => {
          const gameId = event.pathParameters.gameId;
          const { questionNumber, questionRef, setId, category } = JSON.parse(event.body);
          const ttl = Math.floor(Date.now() / 1000) + (14 * 24 * 60 * 60);
          
          console.log(`ðŸ“ Starting question ${questionNumber} for game ${gameId}, ref: ${questionRef}`);
          
          // Store question pointer: GAME#1234 / QUESTION#001
          await db.put({
            TableName: process.env.TABLE_NAME,
            Item: {
              PK: `GAME#${gameId}`,
              SK: `QUESTION#${questionNumber}`,
              QuestionRef: questionRef, // Pointer to SET#setId / QUESTION#category#number
              SetId: setId,
              Category: category,
              StartedAt: new Date().toISOString(),
              ttl
            }
          }).promise();
          
          // Update game state: current question and stage
          await db.put({
            TableName: process.env.TABLE_NAME,
            Item: {
              PK: `GAME#${gameId}`,
              SK: 'STATE',
              CurrentQuestion: questionNumber, // "001", "002", etc.
              Stage: 'ASK', // BEGIN, ASK, VOTE, RESULTS, END
              UpdatedAt: new Date().toISOString(),
              ttl
            }
          }).promise();
          
          // Broadcast lightweight question started notification via WebSocket
          try {
            await broadcastToGame(gameId, {
              type: 'questionStarted',
              gameId,
              questionId: questionNumber,
              timestamp: new Date().toISOString()
            });
          } catch (error) {
            console.log('ðŸ”Œ WebSocket broadcast failed for question start, continuing...', error.message);
          }
          
          return { statusCode: 200, body: JSON.stringify({ status: 'OK' }) };
        };
      Events:
        StartQuestionEvent:
          Type: HttpApi
          Properties:
            ApiId: !Ref GameApi
            Path: /games/{gameId}/start-question
            Method: POST

  ### Lambda: Submit Answer (clean structure)
