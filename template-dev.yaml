      Events:
        SubmitAnswerEvent:
          Type: HttpApi
          Properties:
            ApiId: !Ref GameApi
            Path: /games/{gameId}/answers
            Method: POST

  ### Lambda: Get Answers (by question number)
  GetAnswersFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: index.getAnswers
      Policies:
