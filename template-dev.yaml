            await Promise.all(questionPromises);
            
            console.log(`ðŸŽ‰ Successfully created question set "${setName}"`);
            console.log(`ðŸ“Š Final stats: ${questions.length} questions, ${categories.size} categories`);
            
            return {
              statusCode: 200,
              body: JSON.stringify({ 
                setName: setName,
                setId: setId,
                questionCount: questions.length,
                categoryCount: categories.size,
                message: `Successfully created question set "${setName}" with ${questions.length} questions across ${categories.size} categories`,
                mapping: {
